name: test
channels:
  - conda-forge
  - omnia
  - openeye
dependencies:
    # Base depends
  - python >=3.6
  - pip

    # Testing and development
  - pytest
  - pytest-cov
  - codecov

    # Commercial
  - openeye-toolkits

    # Standard dependencies
  - openforcefield ==0.4.0
  - smirnoff99frosst
  - numpy
  - pandas
  - openmm
  - pint
  - packmol
  - pymbar
  - mdtraj
  - dask >=2.5.0
  - distributed >=2.5.1
  - dask-jobqueue >=0.6.3
  - tornado
  - coverage >=4.4
  - uncertainties
  - openmmtools >=0.18.2
  - yank
  - pyyaml
  - paprika
  - requests
